<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>

    <div class="header">
        <p class="header-left">Rock, Paper, Scissors</p>
        <p class="header-right">Created By: Adolvera</p>
    </div>

    <section class="main-content">
        <div class="game-desc">
            <div class="flex-score">
                <h1 id="player-score">0</h1>
                <h1>Best of 5</h1>
                <h1 id="com-score">0</h1>
            </div>
            <h2>Player <span class="vs-span">Vs.</span> Computer</h2>
        </div>

        <div class="selection">
            <h2 id="update-round">Please make a selection for Round 1</h2>
        </div>

        <div class="game">
            <button id="rock"></button>
            <button id="paper"></button>
            <button id="scissor"></button>
        </div>
    </section>

    <footer class="footer">
        <p>Copyright &copy; Adolvera</p>
    </footer>


    
</body>
</html>
